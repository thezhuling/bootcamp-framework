spring:
  application:
    name: bootcamp-framework-producer
  cloud:
    nacos:
      discovery:
        namespace: afc167d9-0f3d-45f3-ba28-ebf06d22b430
        service: ${spring.application.name}
      config:
        namespace: afc167d9-0f3d-45f3-ba28-ebf06d22b430
        prefix: ${spring.application.name}
        file-extension: yml
      username: nacos
      password: nacos
      server-addr: 39.96.38.111:8848
    loadbalancer:
      nacos:
        enabled: true
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health, info, shutdown, prometheus"

rocketmq:
  name-server: localhost:9876
  producer:
    group: ${spring.application.name}
    customized-trace-topic: bootcamp-producer
    send-message-timeout: 10000

